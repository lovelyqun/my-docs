<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">

<style>

<body>

  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      plugins: [
        function (hook, vm) {
          hook.init(function () {

          });

          hook.beforeEach(function (content) {
            // 每次开始解析 Markdown 内容时调用
            // ...
            return content;
          });

          hook.afterEach(function (html, next) {
            // 解析成 html 后调用。
            // beforeEach 和 afterEach 支持处理异步逻辑
            // ...
            // 异步处理完成后调用 next(html) 返回结果
            next(html);
          });

          hook.doneEach(function () {
            // 每次路由切换时数据全部加载完成后调用，没有参数。
            // ...
          });

          hook.mounted(function () {
            // 初始化并第一次加载完成数据后调用，只触发一次，没有参数。
          });

          hook.ready(function () {
            // 初始化并第一次加载完成数据后调用，没有参数。
            // let firstLevel = document.querySelectorAll('.sidebar-nav>ul>li')
            // console.log({
            //   firstLevel
            // })
            // const openStyle = {}
            // firstLevel.forEach(item => {
            //   if (item.classList.contains('')) {}
            //   item.onclick = function () {
            //     if (item.children[1].style.display === 'none') {
            //       item.children[1].style.display = 'block'
            //     } else {
            //       item.children[1].style.display = 'none'
            //     }
            //   }
            // })
            // let secondLevel = document.querySelectorAll('.sidebar-nav>ul>li>ul')
            // secondLevel.forEach(item => {
            //   item.style.display = 'none'
            // })
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>


  <!--  search-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--  zoom-image-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!--  copy-code-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- tabs  -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
